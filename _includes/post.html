<article class="post">
  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.url }}">{{ page.title }}</a>
    </h1>
     <h2 class="post-date">
      <time datetime="{{ page.date | date: '%m-%d-%Y' }}">{{ page.date | date: '%m/%d/%Y' }}</time>
    </h2>
  </header>
  {% if content %}
  <div class="post-content markdown">
    {{ content }}
  </div>
  {% endif %}
</article>
